<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>D3</title>
    <script type="text/javascript" src="../d3/d3.js"></script>
        <style type='text/css'>
            div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color:#3690C0;
            margin-right: 2px;
            }
        </style>
    </head>
    
    <body>
        <script type="text/javascript">
        var w = 500;
        var h = 200;
        var barPadding=1;
        var svg = d3.select('body').append('svg')
        
        svg.attr('width',w)
           .attr('height',h)
           
           
        var dataset= [10,15,8,21,29,12,26,16,12];

       
        svg.selectAll('rect')
           .data(dataset)
           .enter()
           .append('rect')
           .attr('x',function(d,i){
                return i * (w/dataset.length)      
                 })
           .attr('y',function(d){
                return h-(d*5);
                 })
           .attr('width', function(d,i){
                return w/dataset.length - barPadding
                })
           .attr('height',function(d){
                return  d * 5
                })
           .attr('fill','#3690C0')
           
           
        svg.selectAll('text')
           .data(dataset)
           .enter()
           .append('text')
           .text(function(d){
                return d;
                })
           .attr('x', function(d,i){
                return i*(w/dataset.length) + (w/dataset.length -barPadding)/3;
            })
           .attr('y',function(d){
                return h-(d*5) + 20;
                 })
           .attr('font-family','sans-serif')
           .attr('font-size','14px')
           .attr('fill','white')
            
        </script>
    </body>
</html>
